<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<img class="logo" src="assets/icon/logo.png" alt="">

<ion-item> 
<ion-label position="floating"> Correo Electrónico</ion-label>
<ion-input type="text" [(ngModel)]="email" name="email"> </ion-input>
</ion-item>

<ion-item> 
<ion-label position="floating"> Contraseña</ion-label>
<ion-input type="password" [(ngModel)]="password" name="password"> </ion-input>
</ion-item>
<br>
<ion-button color="danger" (click)="onSubmitLogin()" expand="block"> Entrar </ion-button>

</ion-content>
